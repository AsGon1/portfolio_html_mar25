<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--sirve para adaptarse a las pantallas-->
    
    <!--necesitamos el link al css de font awesome (buscamos en google font "awesome cdn")-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./styles.css">
    <title>Contacto|Asier Gonzalez</title>
</head>

<body>
    <header>
        <div class="header-container">
            <h1 id="header-name">Asier González Prieto</h1>
            <h2 id="header-job">Ingeniero Electrónico Industrial</h2>

            <nav id="header-nav">
                <ul id="nav-links" style="list-style-type: none">
                    <li class="nav-links"><a href="./index.html"><i class="fa-solid fa-house-user"></i>Home</a></li>
                    <li class="nav-links"><a href="./projects.html"><i class="fa-solid fa-briefcase"></i></i>Projects</a></li>
                    <li class="nav-links"><a href="./contact.html"><i class="fa-solid fa-address-book"></i>Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contact">
                <form id="contact-form">
                    <fieldset>
                        <legend>Datos de Contacto</legend>
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name">
                        <label for="age">Edad</label>
                        <input type="number" name="age" id="age">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                        <label for="language">Idioma</label>
                        <select name="language" id="language">
                            <option value="es">Castellano</option>
                            <option value="eus">Euskera</option>
                            <option value="en">Inglés</option>
                        </select>
                        <div class="newsletter-input">
                            <label for="subscribe">¿Quieres suscribirte a mi newsletter?</label>
                            <input type="checkbox" name="subscribe" id="subscribe">
                        </div>
                    </fieldset>
                    <label for="content">Escribe tu mensaje</label>
                    <textarea name="content" id="content" cols="30" rows="10"></textarea>
                </form>
        </section>
    </main>
    <footer>
        <div id="footer-container">
            <ul class="external-links-list" style="list-style-type: none">
                <li class="external-link">
                    <a href="https//linkedin.com">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </li>
                <li class="external-link">
                    <a href="https//github.com">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </li>
            </ul>
            <h3 id="header-copyright"><i class="fa-regular fa-copyright"></i></i>Asier González Prieto</h3>
        </div>
    </footer>
</body>

</html>
